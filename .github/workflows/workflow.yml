name: CI/CD
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    name: Build job
    runs-on: windows-latest
    outputs:
      Version: ${{ steps.gitversion.outputs.MajorMinorPatch }}
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v4.2.0
      with:
        versionSpec: 6.x
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v4.2.0
    - name: Display GitVersion outputs
      run: |
        echo "Version: ${{ steps.gitversion.outputs.MajorMinorPatch }}"
        echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
    - name: .NET test
      run: dotnet test src/SatisfactoryTree.Logic.Tests/SatisfactoryTree.Logic.Tests.csproj -c Debug -e:CollectCoverage=true -e:CoverletOutput=TestResults/ -e:CoverletOutputFormat=lcov
    - name: Publish coverage report to coveralls.io
      if: false
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: src/SatisfactoryTree.Logic.Tests/TestResults/coverage.info 
    - name: .NET publish
      run: dotnet publish src/SatisfactoryTree/SatisfactoryTree.csproj -c Release -p:Version='${{ steps.gitversion.outputs.MajorMinorPatch }}'
    - name: Upload package back to GitHub
      uses: actions/upload-artifact@v5
      with:
        name: drop
        path: src/SatisfactoryTree/bin/Release
        
        
  sonarCloud:
    name: Run SonarCloud analysis
    runs-on: ubuntu-latest
    if: false && github.ref == 'refs/heads/main' 
    steps:
      - name: Run Sonarcloud test
        uses: samsmithnz/SamsDotNetSonarCloudAction@v2
        with:
          projects: 'src/SatisfactoryTree/SatisfactoryTree.csproj,src/SatisfactoryTree.Tests/SatisfactoryTree.Tests.csproj,src/SatisfactoryTree.Web/SatisfactoryTree.Web.csproj'
          dotnet-version: '9.0.x'
          sonarcloud-organization: samsmithnz-github
          sonarcloud-project: samsmithnz_SatisfactoryTree
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

          
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
    - build
    # - sonarCloud
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v5
    - name: Install jq for JSON parsing
      run: sudo apt-get update && sudo apt-get install -y jq
    - name: Download the build artifacts
      uses: actions/download-artifact@v5
    - name: Display GitVersion outputs
      run: |
        echo "Version: ${{ needs.build.outputs.Version }}" 
        echo "CommitsSinceVersionSource: ${{ needs.build.outputs.CommitsSinceVersionSource }}" 
    - name: Create Release with collision handling
      id: create_release
      if: github.ref == 'refs/heads/main' && needs.build.outputs.CommitsSinceVersionSource > 0 #Only create a release if there has been a commit/version change
      run: |
        .github/scripts/create-release-with-collision-handling.sh \
          "${{ needs.build.outputs.Version }}" \
          "${{ secrets.GITHUB_TOKEN }}" \
          "${{ github.repository }}"  
